<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="textSection">
            <p id="text">Select A Country</p>
            <button id="button"><img src="angle-down-solid.svg" alt="DropDown"></button>
        </div>
        <div id="options" class="dropDownClose">
            <img src="magnifying-glass-solid.svg" alt="Search">
            <input id="input" placeholder="Search" type="text">
            <ul id="wrapper">
            </ul>
        </div>
    </div>
</body>
</html>
